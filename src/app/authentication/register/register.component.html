<div class="child-form">
    <form  name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <h2>Регистрация</h2>
        <div>
            <md-input-container class="default-input-field">
                <input mdInput placeholder="Имя" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required>
            </md-input-container>
        </div>
        <div>
            <md-input-container class="default-input-field">
                <input mdInput placeholder="Фамилия" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required>
            </md-input-container>
        </div>
        <div>
            <md-input-container class="default-input-field">
                <input mdInput type="email" placeholder="e-mail" name="email" [(ngModel)]="model.email" #email="ngModel" required>
            </md-input-container>
        </div>
        <div>
            <md-input-container class="default-input-field">
                <input mdInput [minlength]="config.usernameMinLength" placeholder="Логин" name="username" [(ngModel)]="model.username" #username="ngModel" required>
                <md-hint align="start" *ngIf="username.value && username.value.length < config.usernameMinLength">{{username.value.length}} символов / минимум {{config.usernameMinLength}}</md-hint>  
            </md-input-container>
        </div>
        <div>
            <md-input-container class="default-input-field">
                <input mdInput type="password" [minlength]="config.passwordMinLength" placeholder="Пароль" name="password" [(ngModel)]="model.password" #password="ngModel" required>
                <md-hint align="start" *ngIf="password.value && password.value.length < config.passwordMinLength">{{password.value.length}} символов / минимум {{config.passwordMinLength}}</md-hint> 
            </md-input-container>
        </div>
        <div class="form-group">
            <button md-raised-button [disabled]="loading">Зарегистрироваться</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        </div>
    </form>
</div>
